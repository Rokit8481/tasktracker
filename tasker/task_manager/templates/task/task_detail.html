{% extends "base.html" %} 

{% block title %} {{ task.title }} {% endblock title %}

{% block content %}

<div class="row row-cols-2 justify-content-md-center">
    <div class = "col mb-4">
        <div class = "card h-100">
            <div class="card-body text-left">
                <h2><a class="card-title" href="{% url 'task_detail' task.pk %}" style="text-decoration: none;">{{ task.title }}</a></h2>
                <p class="card-text">{{ task.content }}</p>
            </div>
        </div> 
    </div>
</div>

{% endblock %}
