<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212; /* темний фон */
      color: #e0e0e0; /* світлий текст */
    }
    .navbar {
      background-color: #1f1f1f !important;
    }
    .navbar .navbar-brand, 
    .navbar .btn, 
    .navbar a {
      color: #e0e0e0 !important;
    }
    .card {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
    }
    .list-group-item {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
    }
    .btn-outline-primary {
      color: #90caf9;
      border-color: #90caf9;
    }
    .btn-outline-primary:hover {
      background-color: #90caf9;
      color: #121212;
    }
    .btn-outline-danger {
      color: #f28b82;
      border-color: #f28b82;
    }
    .btn-outline-danger:hover {
      background-color: #f28b82;
      color: #121212;
    }
    .btn-outline-success {
      color: #81c995;
      border-color: #81c995;
    }
    .btn-outline-success:hover {
      background-color: #81c995;
      color: #121212;
    }
    a {
      color: #90caf9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="{% url 'dashboard_list' %}">Мої Дошки</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        {% if dashboard and todolist %}
        <a class="navbar-brand" href="{% url 'task_list' dashboard.pk todolist.pk %}">Мої списки завдань | </a> 
        {% else %}
        {{ request.user.username }} |
        {% endif %}
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-danger">Вийти</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary">Увійти</a>
        <a href="{% url 'register' %}" class="btn btn-sm btn-outline-success">Реєстрація</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
