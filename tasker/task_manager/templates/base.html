<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="{% url 'dashboard_list' %}">Мої Дошки</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        {% if dashboard_pk %}
          <a href="{% url 'todolist_list' dashboard_pk %}">Мої списки завдань</a> |
        {% endif %}
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-danger">Вийти</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary">Увійти</a>
        <a href="{% url 'register' %}" class="btn btn-sm btn-outline-success">Реєстрація</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
