{% extends "base.html" %} 

{% block title %} Створення коментаря {% endblock title %}

{% block content %}
 
  <a href="{% url 'comment_list' dashboard_pk=dashboard.pk todolist_pk=todolist.pk task_pk=task.pk  %}" class="btn btn-secondary mb-3">Назад</a>
    <div class="card">
      <div class="card-body">
        <h5>Створення Коментаря </h5>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary" id="submit-btn" href="{% url 'comment_list' dashboard_pk=dashboard.pk todolist_pk=todolist.pk task_pk=task.pk %}">Створити</button>
        </form>
      </div>
    </div>
{% endblock %}
