{% extends "base.html" %}
{% block title %}Редагування коментаря{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="auth-card p-4 rounded shadow-lg w-100" style="max-width:600px;">

    <h4 class="mb-3 fw-bold text-center">Редагувати коментар: №{{ comment.pk }}</h4>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        {{ form.content.label_tag }}
        {{ form.content }}
        {% if form.content.errors %}
          <div class="text-danger small">{{ form.content.errors }}</div>
        {% endif %}
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'comment_detail' dashboard_pk=dashboard.pk todolist_pk=todolist.pk task_pk=task.pk comment_pk=comment.pk %}" 
           class="btn btn-outline-light" style="border-radius:10px;">
          <i class="bi bi-arrow-left"></i>&nbsp;Назад
        </a>

        <button type="submit" class="btn btn-filter">
          <i class="bi bi-check2"></i>&nbsp;Підтвердити
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
