{% extends "base.html" %} 

{% block title %} Редагування дошки {% endblock title %}

{% block content %}
  <a href="{% url 'dashboard_list' %}" class="btn btn-secondary mb-3">Назад</a>
    <div class="card">
      <div class="card-body">
        <h5>Редагувати Дошку: {{ dashboard.title }} </h5>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <a type="submit" class="btn btn-primary" id="submit-btn" href="{% url 'dashboard_detail' dashboard_pk=dashboard.pk %}">Підтвердити</a>
        </form>
{% endblock %}
