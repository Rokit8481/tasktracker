{% extends "base.html" %} 

{% block title %} Мої Дошки {% endblock title %}

{% block content %}
<div class="row row-cols-2 justify-content-md-center">
    {% for dashboard in dashboards %}
    <div class = "col mb-4">
        <div class = "card h-100">
            <div class="card-body text-left">
                <h2><a class="card-title" href="{% url 'dashboard_detail' dashboard.pk %}" style="text-decoration: none;">{{ dashboard.title }}</a></h2>
                <p class="card-text">{{ dashboard.description }}</p>
            </div>
        </div> 
    </div>
    {% empty %}
    <p>Наразі немає жодних дошок</p>
    {% endfor %}  
</div>
<a href="{% url 'dashboard_create' %}" class="btn btn-primary">Створити дошку</a>

{% endblock %}
