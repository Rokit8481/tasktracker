{% extends "base.html" %}
{% block title %}Вхід{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="auth-card p-4 rounded shadow-lg w-100" style="max-width:420px;">
    <h3 class="mb-3 text-center fw-bold">Вхід</h3>
    <form method="post" class="mt-3">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-filter w-100">
        <i class="bi bi-box-arrow-in-right"></i>&nbsp; Увійти
      </button>
    </form>

    <div class="text-center mt-3 muted">
      Немає акаунта?
      <a href="{% url 'register' %}" class="text-decoration-none fw-semibold" style="color:var(--accent-2);">
        Зареєструватися
      </a>
    </div>
  </div>
</div>
{% endblock %}
