{% extends "base.html" %} 

{% block title %} Всі нотатки {% endblock title %}

{% block content %}

<a href="{% url 'note_list' %}" class="btn btn-secondary mb-3">Назад</a>
  <div class="card">
    <div class="card-body">
      <h5>Створити Нотатку: </h5>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" id="submit-btn">Створити</button>
      </form>

{% endblock %}
